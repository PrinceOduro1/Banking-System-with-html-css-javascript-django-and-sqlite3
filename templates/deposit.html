<div class="main-content">
    <div class="card">
        <h2>Deposit Funds</h2>
        <form id="deposit-form" action="deposit" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit">Deposit</button>
        </form>
    </div>
</div>
